<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Drift Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #212121, #424242);
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #4caf50;
      margin-bottom: 0.5rem;
    }

    .player-name {
      font-size: 1.2rem;
      font-style: italic;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .iframe-box {
      background-color: #000;
      border: 4px solid #4caf50;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      height: 520px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      margin-top: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Puzzle Drift</h1>
  <div class="player-name" id="playerNameDisplay"></div>

  <div class="iframe-box">
    <iframe src="puzzle_drift.html"></iframe>
  </div>

  <button onclick="resetDrift()">ðŸ§¹ Reset Puzzle Drift Progress</button>

  <script>
    const playerName = localStorage.getItem("harborPlayerName") || "Player";
    document.getElementById("playerNameDisplay").innerText = `Welcome, ${playerName}`;

    function resetDrift() {
      if (confirm("Reset Puzzle Drift progress?")) {
        localStorage.removeItem("puzzleDriftScore");
        localStorage.removeItem("puzzleDriftLevel");
        alert("Progress reset.");
        location.reload();
      }
    }
  </script>
</body>
